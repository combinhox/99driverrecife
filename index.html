<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>99DriverRecife - Lives</title>
<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.container {
    width: 100%;
    max-width: 600px;
    height: 380px;
    position: relative;
    overflow: hidden;
}
.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 212, 0, 0.33); /* 33% opacity */
    backdrop-filter: blur(6px);
    color: #FFFFFF;
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: translateX(100%);
    transition: transform 0.8s cubic-bezier(.4,0,.2,1);
}
.card.active {
    transform: translateX(0);
}
.card.exit-left {
    transform: translateX(-100%);
}
.city {
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 10px;
}
.weather-icon {
    width: 110px;
    height: 110px;
}
.main-info {
    font-size: 64px;
    font-weight: bold;
    margin: 10px 0;
}
.logo {
    max-width: 220px;
    margin-bottom: 20px;
}
.gif-ad {
    max-width: 100%;
    max-height: 260px;
}
@media (max-width: 480px) {
    .container {
        height: 300px;
    }
    .main-info {
        font-size: 48px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="card active" id="card1">
        <div class="city">RECIFE</div>
        <img id="weatherIcon" class="weather-icon" src="" alt="Clima">
        <div class="main-info" id="temperature">--º</div>
        <div class="main-info" id="clock">00:00</div>
    </div>
    <div class="card" id="card2">
        <img src="https://via.placeholder.com/220x120.png?text=LOGO" class="logo">
        <div class="main-info" style="font-size:32px;">CONTEÚDO ORIGINAL</div>
    </div>
    <div class="card" id="card3">
        <img id="adGif" class="gif-ad" src="" style="display:none;">
        <div id="adText" class="main-info" style="font-size:32px;">Anuncie Aqui</div>
    </div>
</div>
<script>
const latitude = -8.05;
const longitude = -34.9;
const gifPath = ""; // coloque seu gif aqui
async function getWeather() {
    const response = await fetch(
        `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
    );
    const data = await response.json();
    const temp = Math.round(data.current_weather.temperature);
    const weatherCode = data.current_weather.weathercode;
    document.getElementById("temperature").innerText = temp + "º";
    document.getElementById("weatherIcon").src = getAnimatedIcon(weatherCode);
}
function getAnimatedIcon(code) {
    if (code === 0) return "https://basmilius.github.io/weather-icons/production/fill/all/clear-day.svg";
    if (code <= 3) return "https://basmilius.github.io/weather-icons/production/fill/all/partly-cloudy-day.svg";
    if (code <= 67) return "https://basmilius.github.io/weather-icons/production/fill/all/rain.svg";
    return "https://basmilius.github.io/weather-icons/production/fill/all/cloudy.svg";
}
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById("clock").innerText = `${hours}:${minutes}`;
}
setInterval(updateClock, 1000);
updateClock();
getWeather();
const cards = [
    {el: document.getElementById("card1"), duration: 15000},
    {el: document.getElementById("card2"), duration: 10000},
    {el: document.getElementById("card3"), duration: 10000}
];
let current = 0;
function showNextCard() {
    const currentCard = cards[current].el;
    currentCard.classList.remove("active");
    currentCard.classList.add("exit-left");
    setTimeout(() => {
        currentCard.classList.remove("exit-left");
        current = (current + 1) % cards.length;
        cards[current].el.classList.add("active");
    }, 800);
    setTimeout(showNextCard, cards[current].duration + 800);
}
setTimeout(showNextCard, cards[0].duration);
if (gifPath) {
    document.getElementById("adGif").src = gifPath;
    document.getElementById("adGif").style.display = "block";
    document.getElementById("adText").style.display = "none";
}
</script>
</body>
</html>
